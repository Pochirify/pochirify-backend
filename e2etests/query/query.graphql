query getAllActiveVariantGroupIDs {
  allActiveVariantGroupIDs {
    ids
  }
}

mutation createOrder($input: createOrderInput!) {
  createOrder(input: $input) {
    orderID
    totalPrice
    orderResult {
      ... on paypayOrderResult {
        url
      }
      ... on creditCardResult {
        cardOrderID
        accessID
      }
    }
  }
}

mutation completeOrder($id: String!) {
  completeOrder(id: $id) {
    shopifyActivationURL
  }
}
